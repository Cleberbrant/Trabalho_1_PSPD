# Deployment para o Servidor B (Go - CountCharacters)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-b-deployment
  namespace: grpc-textprocessor
  labels:
    app: server-b
    service: chars-counter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server-b
  template:
    metadata:
      labels:
        app: server-b
        service: chars-counter
    spec:
      containers:
      - name: server-b-chars
        image: server-b-chars:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50052
        env:
        - name: GRPC_PORT
          value: "50052"
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50052
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Service para o Servidor B
apiVersion: v1
kind: Service
metadata:
  name: server-b-service
  namespace: grpc-textprocessor
  labels:
    app: server-b
    service: chars-counter
spec:
  selector:
    app: server-b
  ports:
    - name: grpc
      protocol: TCP
      port: 50052
      targetPort: 50052
  type: ClusterIP
