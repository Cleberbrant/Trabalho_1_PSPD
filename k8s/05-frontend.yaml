# Deployment para o Frontend Web
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: grpc-textprocessor
  labels:
    app: frontend
    service: web-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        service: web-ui
    spec:
      containers:
      - name: frontend-web
        image: frontend-web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Service para o Frontend
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: grpc-textprocessor
  labels:
    app: frontend
    service: web-ui
spec:
  selector:
    app: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
